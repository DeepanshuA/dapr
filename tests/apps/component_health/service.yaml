# In e2e test, this will not be used to deploy the app to test cluster.
# This is created for testing purpose in order to deploy this app using kubectl
# before writing e2e test.

kind: Service
apiVersion: v1
metadata:
  name: componenthealth
  labels:
    testapp: componenthealth
spec:
  selector:
    testapp: componenthealth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: componenthealth
  labels:
    testapp: componenthealth
spec:
  replicas: 1
  selector:
    matchLabels:
      testapp: componenthealth
  template:
    metadata:
      labels:
        testapp: componenthealth
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "componenthealth"
        dapr.io/app-port: "3000"
    spec:
      containers:
      - name: componenthealth
        image: dapriotest/e2e-componenthealth
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
